<html>
 <head>

 <body>
   <div id="container">
    <div id="header">
    </div>
    <div id="app">
     <div id="input">
      <h2>Controls</h2>
      <p class="label">Pilaar</p>
      <div id="pillar_input">
       <div>
        <input type="radio" id="pillar_general" name="pillar" value="general" checked>
        <label for="pillar_general">Algemeen</label>
       </div>
       <div>
        <input type="radio" id="pillar_game" name="pillar" value="game">
        <label for="pillar_game">Game</label>
       </div>
       <div>
        <input type="radio" id="pillar_gear" name="pillar" value="gear">
        <label for="pillar_gear">Gear</label>
       </div>
       <div>
        <input type="radio" id="pillar_culture" name="pillar" value="culture">
        <label for="pillar_culture">Culture</label>
       </div>
       <div>
        <input type="radio" id="pillar_rainbow" name="pillar" value="rainbow">
        <label for="pillar_rainbow" class="rainbow">Rainbow</label>
       </div>
      </div>
      <div id="featured_floating_img-1">
       <p class="label">Afbeelding links</p>
       <input type="text" id="imageurl_1">
       <div class="button_div">
        <input type="file" data-for="image" id="image_1" class="input" accept="image/gif, image/jpeg, image/png" name="image_1" style="display: none;">
        <label for="image_1" class="button upload">of upload een afbeelding</label>
       </div>
       <div class="sliderContainer">
        <p class="label">Positie afbeelding links</p>
        <div class="sliderBox">
         <input type="range" min="-100" max="0" value="-50" id="slide_img-1_posx" class="slider">
         <p class="sliderValue" id="slide_img-1_posx_output">X: -50%</p>
        </div>
        <div class="sliderBox">
         <input type="range" min="-100" max="100" value="0" id="slide_img-1_posy" class="slider">
         <p class="sliderValue" id="slide_img-1_posy_output">Y: -0%</p>
        </div>
       </div>
      </div>
      <div id="featured_floating_img-2">
       <p class="label">Afbeelding midden</p>
       <input type="text" id="imageurl_2">
       <div class="button_div">
        <input type="file" data-for="image" id="image_2" class="input" accept="image/gif, image/jpeg, image/png" name="image_2" style="display: none;">
        <label for="image_2" class="button upload">of upload een afbeelding</label>
       </div>
       <div class="sliderContainer">
        <p class="label">Positie afbeelding midden</p>
        <div class="sliderBox">
         <input type="range" min="-100" max="0" value="-50" id="slide_img-2_posx" class="slider">
         <p class="sliderValue" id="slide_img-2_posx_output">X: -50%</p>
        </div>
        <div class="sliderBox">
         <input type="range" min="-100" max="100" value="0" id="slide_img-2_posy" class="slider">
         <p class="sliderValue" id="slide_img-2_posy_output">Y: -0%</p>
        </div>
       </div>
      </div>
      <div id="featured_floating_img-3">
       <p class="label">Afbeelding rechts</p>
       <input type="text" id="imageurl_3">
       <div class="button_div">
        <input type="file" data-for="image" id="image_3" class="input" accept="image/gif, image/jpeg, image/png" name="image_3" style="display: none;">
        <label for="image_3" class="button upload">of upload een afbeelding</label>
       </div>
       <div class="sliderContainer">
        <p class="label">Positie afbeelding rechts</p>
        <div class="sliderBox">
         <input type="range" min="-100" max="0" value="-50" id="slide_img-3_posx" class="slider">
         <p class="sliderValue" id="slide_img-3_posx_output">X: -50%</p>
        </div>
        <div class="sliderBox">
         <input type="range" min="-100" max="100" value="0" id="slide_img-3_posy" class="slider">
         <p class="sliderValue" id="slide_img-3_posy_output">Y: -0%</p>
        </div>
       </div>
      </div>
      <button id="download" class="button download">Download de afbeelding</button>
     </div>
     <div id="output">
      <h2>Featured floating</h2>
      <div id="output_featured-floating" class="output general">
        <div class="image_screen">
         <div id="image_1">
          <img src="./img/dummyimg.jpg" class="img_1" crossorigin="anonymous">
         </div>
         <div id="image_2">
          <img src="./img/dummyimg.jpg" class="img_2" crossorigin="anonymous">
         </div>
         <div id="image_3">
          <img src="./img/dummyimg.jpg" class="img_3" crossorigin="anonymous">
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
 </body>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/dom-to-image-improved.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="./js/scripts.js"></script>
 <script>

  $(document).ready(function(){
   //Tover plaatje in de visualisaties
   $("#imageurl_1").on("input", function(){
    $(".img_1").attr('src',$(this).val());
   });

   $("#image_1").change(function () {
    if (this.files && this.files[0]) {
     var reader = new FileReader();
     reader.onload = function (e) {
      $('.img_1').attr('src', e.target.result);
     }
     reader.readAsDataURL(this.files[0]);
    }
   });

   $("#imageurl_2").on("input", function(){
    $(".img_2").attr('src',$(this).val());
   });

   $("#image_2").change(function () {
    if (this.files && this.files[0]) {
     var reader = new FileReader();
     reader.onload = function (e) {
      $('.img_2').attr('src', e.target.result);
     }
     reader.readAsDataURL(this.files[0]);
    }
   });


   $("#imageurl_3").on("input", function(){
    $(".img_3").attr('src',$(this).val());
   });

   $("#image_3").change(function () {
    if (this.files && this.files[0]) {
     var reader = new FileReader();
     reader.onload = function (e) {
      $('.img_3').attr('src', e.target.result);
     }
     reader.readAsDataURL(this.files[0]);
    }
   });


   //Slider magie
   $("#slide_img-1_posx").on("input", function(){
    $("#slide_img-1_posx_output").text('X: ' + $(this).val() + '%');
    $("#output #image_1 .img_1").css('left', $(this).val() + '%')
   });

   $("#slide_img-1_posy").on("input", function(){
    $("#slide_img-1_posy_output").text('Y: ' + $(this).val() + '%');
    $("#output #image_1 .img_1").css('top', $(this).val() + '%')
   });

   $("#slide_img-2_posx").on("input", function(){
    $("#slide_img-2_posx_output").text('X: ' + $(this).val() + '%');
    $("#output #image_2 .img_2").css('left', $(this).val() + '%')
   });

   $("#slide_img-2_posy").on("input", function(){
    $("#slide_img-2_posy_output").text('Y: ' + $(this).val() + '%');
    $("#output #image_2 .img_2").css('top', $(this).val() + '%')
   });

   $("#slide_img-3_posx").on("input", function(){
    $("#slide_img-3_posx_output").text('X: ' + $(this).val() + '%');
    $("#output #image_3 .img_3").css('left', $(this).val() + '%')
   });

   $("#slide_img-3_posy").on("input", function(){
    $("#slide_img-3_posy_output").text('Y: ' + $(this).val() + '%');
    $("#output #image_3 .img_3").css('top', $(this).val() + '%')
   });

   //Verander classes en CSS op basis van pilaar
   $('input[name=pillar]').change(function() {
    if($(this).val() == "general"){   
     $('.output').addClass('general');
     $(".output").removeClass('game');
     $(".output").removeClass('gear');
     $(".output").removeClass('culture');
     $(".output").removeClass('rainbow');
    }
    else if($(this).val() == "game"){
     $('.output').addClass('game');
     $(".output").removeClass('general');
     $(".output").removeClass('gear');
     $(".output").removeClass('culture');
     $(".output").removeClass('rainbow');
    }
    else if($(this).val() == "gear"){
     $('.output').addClass('gear');
     $(".output").removeClass('game');
     $(".output").removeClass('general');
     $(".output").removeClass('culture');
     $(".output").removeClass('rainbow');
    }
    else if($(this).val() == "culture"){
     $('.output').addClass('culture');
     $(".output").removeClass('game');
     $(".output").removeClass('gear');
     $(".output").removeClass('general');
     $(".output").removeClass('rainbow');    
    }
    else if($(this).val() == "rainbow"){
     $('.output').addClass('rainbow');
     $(".output").removeClass('game');
     $(".output").removeClass('gear');
     $(".output").removeClass('culture');
     $(".output").removeClass('general');       
    }
   });

   //Gebruik afbeelding
   

   //Download de plaatjes
   $("#download").click(function(){
    var x = new Date();
    var y = x.getFullYear().toString();
    var m = (x.getMonth() + 1).toString();
    var d = x.getDate().toString();
    var hh = x.getHours().toString();
    var mm = x.getMinutes().toString();
    (d.length == 1) && (d = '0' + d);
    (m.length == 1) && (m = '0' + m);
    (hh.length == 1) && (hh = '0' + hh);
    (mm.length == 1) && (mm = '0' + mm);
    var date = y + m + d + '_' + hh + mm;

    domtoimage.toJpeg(document.getElementById('output_featured-floating'), {cacheBust:true, quality: 0.95, width: 1920, height: 1080})
    .then(function (dataUrl) {
        var link = document.createElement('a');
        link.download = date + '_featured-floating.jpeg';
        link.href = dataUrl;
        link.click();
    });
   });
  })
 </script>
</html>
